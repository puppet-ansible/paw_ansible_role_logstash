---
paw_ansible_role_logstash::logstash_listen_port_beats: 5044
paw_ansible_role_logstash::logstash_ssl_dir: "/etc/pki/logstash"
paw_ansible_role_logstash::logstash_local_syslog_path: "/var/log/syslog"
paw_ansible_role_logstash::logstash_version: 7.x
paw_ansible_role_logstash::logstash_package: logstash
paw_ansible_role_logstash::logstash_elasticsearch_hosts:
- http://localhost:9200
paw_ansible_role_logstash::logstash_monitor_local_syslog: true
paw_ansible_role_logstash::logstash_dir: "/usr/share/logstash"
paw_ansible_role_logstash::logstash_ssl_certificate_file: ''
paw_ansible_role_logstash::logstash_ssl_key_file: ''
paw_ansible_role_logstash::logstash_enabled_on_boot: true
paw_ansible_role_logstash::logstash_install_plugins:
- logstash-input-beats
- logstash-filter-multiline
paw_ansible_role_logstash::logstash_setup_default_config: true
